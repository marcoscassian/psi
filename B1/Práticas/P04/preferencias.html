<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Preferências</title></head>
<body>
<h1>Filmes Preferidos</h1>
<ul>
  {% for filme in filmes %}
  <li>{{ filme }} - <a href="{{ url_for('remover_preferencia', filme=filme) }}">Remover</a></li>
  {% else %}
  <li>Você não cadastrou nenhum filme ainda.</li>
  {% endfor %}
</ul>
<a href="{{ url_for('register') }}">Adicionar mais filmes</a>
</body>
</html>
