<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <a href="{{ url_for('index') }}">Voltar</a> |
    <a href="{{ url_for('novo_livro') }}">Adicionar Novo Livro</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Gênero</th>
            <th>Ano</th>
            <th>Autor</th>
        </tr>
        {% for livro in livros %}
        <tr>
            <td>{{ livro.id }}</td>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.genero }}</td>
            <td>{{ livro.ano }}</td>
            <td>{{ livro.autor.nome if livro.autor else 'Sem Autor' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
