{% extends 'base.html' %}
{% block title %}Livro{% endblock %}
{% block content %}

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">{{ action }} Livro</h1>

        <form method="POST" class="space-y-4">
            <div>
                <label for="titulo" class="block font-medium mb-1">Título</label>
                <input type="text" id="titulo" name="titulo" value="{{ livro.titulo if livro else '' }}" 
                       class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>


            <div>
                <label for="ano" class="block font-medium mb-1">Ano</label>
                <input type="number" id="ano" name="ano" value="{{ livro.ano if livro else '' }}" 
                       class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                {{ action }}
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('listar_livros') }}" class="text-blue-600 hover:underline text-sm">Voltar à lista</a>
        </div>
    </div>
{% endblock %}
